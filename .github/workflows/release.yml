name: "Release to GitHub Maven"

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
 
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
 
    steps:
      - name: Tune the network
        run: |
          sudo ethtool -K eth0 tx off rx off

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github
          cache: 'maven'
 
      - name: Deploy
        run: mvn -f tiny-event-sourcing-lib/pom.xml -B -Pgithub deploy
